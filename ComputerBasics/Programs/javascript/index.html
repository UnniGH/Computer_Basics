<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="loop.js" defer></script>
    <script src="multiArray.js" defer></script>
    <script src="classExample.js" defer></script>

    <title>My Simple Page</title>
    <style>
        /* CSS styles for the body */
        body {
            font-family: Arial, sans-serif;
            background-color: lightblue;
            color: #333;
            margin: 20px;
            padding: 20px;
        }
        /* CSS styles for a heading */
        h1 {
            color: navy;
            text-align: center;
        }

        /* CSS styles for a paragraph */
        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Simple HTML Page</h1>
    <p>This is a paragraph of text within the body of the HTML document. It demonstrates how CSS styles are applied to the body element and other elements within it.</p>    

    <script>        
        window.onload = function() {
            alert("Page has loaded successfully!");
            console.log("Page loaded");
        };

    </script>
</body>
</html>
